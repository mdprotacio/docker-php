name: Final Image Builds

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      latest:
        required: true
        type: string
      variant:
        required: true
        type: string

jobs:
  build-image:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      packages: write
      actions: write
      contents: read
      pull-requests: write
      id-token: write
      attestations: write
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo
        uses: actions/checkout@v6
      - name: Set semver tags
        id: semver
        run: |
          VERSION="${{ inputs.version }}"  # passed to your reusable workflow
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/php
            docker.io/${{ github.repository_owner }}/php
          tags: |
            type=raw,value=,prefix=${{ steps.semver.outputs.major }}.${{ steps.semver.outputs.minor }}.${{ steps.semver.outputs.patch || 0 }}-${{ inputs.variant }}
            type=raw,value=,prefix=${{ steps.semver.outputs.major }}.${{ steps.semver.outputs.minor }}-${{ inputs.variant }}
            type=raw,value=,prefix=${{ steps.semver.outputs.major }}-${{ inputs.variant }},enable=${{ inputs.version == inputs.latest }}
            type=raw,value=${{ inputs.variant }},enable=${{ inputs.version == inputs.latest }}
          labels: |
            org.opencontainers.image.title=PHP${{ inputs.version }} ${{ inputs.variant }}
            org.opencontainers.image.description=PHP${{ inputs.version }} ${{ inputs.variant }} preinstalled with various extensions
            org.opencontainers.image.vendor=MDP Software Development Services
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}/blob/${{ github.head_ref || github.ref_name }}/Dockerfile-${{ inputs.variant }}
            org.opencontainers.image.version=${{ inputs.version }}-${{ inputs.variant }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.base.name=docker.io/library/php:${{ inputs.version }}-${{ inputs.variant }}
            org.opencontainers.image.licenses=GNU GPLv3
            org.opencontainers.image.authors=Melvin D. Protacio <mdprotacio@outlook.com>
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Dockerhub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute scope hash for this combo
        id: compute_hash
        run: |
          # This step only echoes the expression into an output, evaluated by Actions
          # Use the same hashFiles() pattern you used in your build step.
          echo "scope_hash=${{ hashFiles('Dockerfile-*') }}" >> $GITHUB_OUTPUT
      - name: Build PHP ${{ inputs.version }} ${{ inputs.variant }} (use cache)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-${{ inputs.variant }}
          build-args: |
            PHP_VERSION=${{ inputs.version }}
          build-contexts: |
            php-${{ inputs.version }}-cli=docker-image://ghcr.io/${{ github.repository_owner }}/cache/php:${{ inputs.version }}-cli-prebuild
            php-${{ inputs.version }}-cli-alpine=docker-image://ghcr.io/${{ github.repository_owner }}/cache/php:${{ inputs.version }}-cli-alpine-prebuild
            php-${{ inputs.version }}-zts=docker-image://ghcr.io/${{ github.repository_owner }}/cache/php:${{ inputs.version }}-zts-prebuild
            php-${{ inputs.version }}-zts-alpine=docker-image://ghcr.io/${{ github.repository_owner }}/cache/php:${{ inputs.version }}-zts-alpine-prebuild
          pull: true
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          provenance: mode=max
          sbom: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
      - name: Publish attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/php
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
      - name: Publish attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: docker.io/${{ github.repository_owner }}/php
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true